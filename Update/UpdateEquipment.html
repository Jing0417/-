    <style>
        h1{
            font-family: "Xingkai SC";

        }
        p{
            position:relative;
            bottom:-37px;

        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            height: 100%; /* 全高 */
            position: fixed; /* 使它产生粘性，即使在滚动时 */

        li{
            list-style: none;

        ul li a {
            display: inline-block;

        }
        ol li a{
            display:block;
            width:90px;

        }
        li a{
            cursor: pointer;
            color:grey;
        }

        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        li a:hover{
            background-color: #000000;
            color: white;
        }

        li a:hover:not(.active) {

        body{
            margin:0;

        .father_1{
            margin-left:3%;
            padding:14px 416px;

        }

        .layui-form-item{
            padding:10px;
            position: relative;
            top:84px;
            right:-300px;

        }
        /* 设置下拉按钮的样式 */
        .dropbtn {
            background-color: #f1f1f1;
            color: black;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 360px;
            height:52px;
            text-align: left;
            text-indent:0.2em;
        }

        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉内容（默认隐藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 360px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* 下拉链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fulanfuzhu {
            margin-bottom: 1.5rem;
        }
        form{
            width:570px;
            height:305px;
            position: relative;
            left:36px;
            top:-256px;
        }
        .px-nav-fixed{
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .px-topnav{
            padding-left: 0;
            height: 56px;
            z-index: 1039;
        }
        .navbar {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-expand {
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .navbar-dark .navbar-brand:hover, .navbar-dark .navbar-brand:focus {
            color: #fff;

        .bg-dark {

        }
        .px-topnav .navbar-brand {

        .px-topnav.navbar-dark {

        .px-ziti{
            color:white;

        }

    </style>

    <ul>
        <li><a href="#">会员管理</a></li>
        <li><a href="#">员工管理</a></li>

            <button class="dropbtn">爬行者更多功能</button>

            </div>
        </div>

    <div class="father_1">
        <h1>编辑器材</h1>

        <ol class="fulanfuzhu">
                        <li><a th:href="@{/toAdminMain}">主页</a></li>
                                <li>—————</li>
                        <li><a th:href="@{/equipment/selEquipment}">器材管理</a></li>
<!--            <a href="AdminMain.html" target="_self">回到主界面</a>-->
<!--            <a href="SelectEqu.html" target="_self">回到器材管理界面</a>-->

        </ol>
        <div>
                    <form th:action="@{/equipment/updateEquipment}" method="post">
                        <div th:each="equ:${equipmentList}">

     <div class="layui-form-item">
                <label class="layui-form-label">器材id：</label>
                <div class="layui-input-block">
                    <input type="text" readonly="readonly"
             th:value="${equ.equipmentId}" name="EuqId" lay-verify="title"
             autocomplete="off" placeholder="器材id不可以自己写哦宝宝"
                           class="layui-input" style="width:300px;">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">器材名称：</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${equ.equipmentName}"
               name="EuqName"  lay-verify="title" autocomplete="off" placeholder="请输入这是什么器材"
                           class="layui-input" style="width:300px;">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">器材位置：</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${equ.equipmentLocation}"
               name="EuqLocation" lay-verify="title" autocomplete="off" placeholder="小爬请你填写器材具体位置"
                           class="layui-input" style="width:300px;">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">器材状态：</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${equ.equipmentStatus}"
                  name="EuqStatus" lay-verify="title" autocomplete="off"
                    placeholder="请如实填写状态"
                           class="layui-input" style="width:300px;">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">备注信息：</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${equ.equipmentMessage}"
                    name="EuqMessage" lay-verify="title" autocomplete="off"
                    placeholder="还有什么想说的可以告诉小爬噢"
                           class="layui-input" style="width:300px;">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val" value="确认修改">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" value="重置">重置</button>
                </div>
            </div>



                        </div>



                    </form>
        </div>
