<!DOCTYPE html>

<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-会员信息</title>
</head>
<body>

<main>
    <div>
        <h1>会员信息</h1>

                <ol>
                    <li><a th:href="@{/toUserInfo}">主页</a></li>
                    <li>个人信息</li>
                </ol>

                <div>
                    <table>
                        <tr>
                            <td>会员账号/卡号：</td>
                            <td th:text="${member.memberAccount}"></td>
                        </tr>
                        <tr>
                            <td>姓名：</td>
                            <td th:text="${member.memberName}"></td>
                        </tr>
                        <tr>
                            <td>性别：</td>
                            <td th:text="${member.memberGender}"></td>
                        </tr>
                        <tr>
                            <td>年龄：</td>
                            <td th:text="${member.memberAge}"></td>
                        </tr>
                        <tr>
                            <td>联系方式：</td>
                            <td th:text="${member.memberPhone}"></td>
                        </tr>
                        <tr>
                            <td>身高：</td>
                            <td th:text="${member.memberHeight}"></td>
                        </tr>
                        <tr>
                            <td>体重：</td>
                            <td th:text="${member.memberWeight}"></td>
                        </tr>
                        <tr>
                            <td>办卡时间：</td>
                            <td th:text="${member.cardTime}"></td>
                        </tr>
                        <tr>
                            <td>剩余课时：</td>
                            <td th:text="${member.cardNextClass}"></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/user/toUpdateInfo}">
                            <input type="button" value="编辑个人信息">
                        </a>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
