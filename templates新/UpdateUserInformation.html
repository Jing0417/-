<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-编辑会员信息</title>
</head>
<body>

<main>
    <div>
        <h1>编辑个人信息</h1>

        <ol>
                                <li><a th:href="@{/toUserMain}">主页</a></li>
                                <li><a th:href="@{/user/toUserInfo}">个人信息</a></li>
<!--            <a href="AdminMain.html" target="_self">回到主界面</a>-->
<!--            <a href="UserInformation.html" target="_self">回到会员个人信息界面</a>-->
            编辑个人信息
        </ol>

        <div>
                    <form th:action="@{/user/updateInfo}" method="post" name="updateForm"
                          onsubmit="return beforeSubmit(this)">
                        <table>
                            <tr>
                                <td >会员账号/卡号：</td>
                                <td><input type="text"  readonly="readonly"
                                           th:value="${member.memberAccount}" name="memberAccount">
                                </td>
                            </tr>
                            <tr>
                                <td >姓名：</td>
                                <td><input type="text"  th:value="${member.memberName}"
                                           name="memberName"></td>
                            </tr>
                            <tr>
                                <td >密码：</td>
                                <td><input type="text"  th:value="${member.memberPassword}"
                                           name="memberPassword">
                                </td>
                            </tr>
                            <tr>
                                <td >性别：</td>
                                <td><input type="text" th:value="${member.memberGender}"
                                           name="memberGender">
                                </td>
                            </tr>
                            <tr>
                                <td >年龄：</td>
                                <td><input type="text"  th:value="${member.memberAge}"
                                           name="memberAge">
                                </td>
                            </tr>
                            <tr>
                                <td >联系方式：</td>
                                <td><input type="text"  th:value="${member.memberPhone}"
                                           name="memberPhone">
                                </td>
                            </tr>
                            <tr>
                                <td >身高：</td>
                                <td><input type="text"  th:value="${member.memberHeight}"
                                           name="memberHeight">
                                </td>
                            </tr>
                            <tr>
                                <td>体重：</td>
                                <td><input type="text"  th:value="${member.memberWeight}"
                                           name="memberWeight">
                                </td>
                            </tr>
                        </table>
                        <div >
                            <input type="submit"  value="确认修改">
                        </div>
                    </form>
                </div>
            </div>
        </main>

<script type="text/javascript">
    function beforeSubmit(updateForm) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;//设置手机号正则表达式
        if (!phone.test(updateForm.memberPhone.value)) {
            alert("手机号码错误！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
