<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-器材信息更新</title>
</head>
<body>

<main>
    <div>
        <h1>编辑器材</h1>
        <ol>
                        <li><a th:href="@{/toAdminMain}">主页</a></li>
                        <li><a th:href="@{/equipment/selEquipment}">器材管理</a></li>
<!--            <a href="AdminMain.html" target="_self">回到主界面</a>-->
<!--            <a href="SelectEqu.html" target="_self">回到器材管理界面</a>-->
            编辑器材
        </ol>
        <div>
                    <form th:action="@{/equipment/updateEquipment}" method="post">
                        <div th:each="equ:${equipmentList}">
                            <table>
                                <tr>
                                    <td>器材id：</td>
                                    <td><input type="text" readonly="readonly"
                                               th:value="${equ.equipmentId}" name="EuqId">
                                    </td>
                                </tr>
                                <tr>
                                    <td>器材名称：</td>
                                    <td><input type="text" th:value="${equ.equipmentName}"
                                               name="EuqName"></td>
                                </tr>
                                <tr>
                                    <td>器材位置：</td>
                                    <td><input type="text" th:value="${equ.equipmentLocation}"
                                               name="EuqLocation">
                                    </td>
                                </tr>
                                <tr>
                                    <td>器材状态：</td>
                                    <td><input type="text" th:value="${equ.equipmentStatus}"
                                               name="EuqStatus">
                                    </td>
                                </tr>
                                <tr>
                                    <td>器材备注信息：</td>
                                    <td><input type="text" th:value="${equ.equipmentMessage}"
                                               name="EuqMessage">
                                    </td>
                                </tr>
                            </table>
                            <div>
                                <input type="submit" value="确认修改">
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</main>

</body>
</html>
