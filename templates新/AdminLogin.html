<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-管理员登录</title>
</head>
<body>
<main>
    <div>
        <h3>
            <strong>欢迎来到管理员登录界面</strong>
        </h3>
    </div>
    <div>
        <form th:action="@{/adminLogin}" method="post" name="loginForm"
              onsubmit="return checkSubmit(this)">
            <div>
                <label for="inputAccount">
                    账号
                </label>
                <input id="inputAccount" name="adminAccount" type="account"
                       placeholder="请输入账号"/>
            </div>
            <div>
                <label for="inputPassword">
                    密码
                </label>
                <input id="inputPassword" name="adminPassword"
                       type="password"
                       placeholder="请输入密码"/>
            </div>
            <div>
                                <a th:href="@{/userLogin}">转到会员登录界面</a>
<!--                <a href="UserLogin.html" target="_blank">转换到会员登录界面</a>-->
                <input type="submit" value="登录">
            </div>
            <div>
                <input id="inputRememberPassword" type="checkbox"
                       value=""/>
                <label for="inputRememberPassword">记住密码</label>
            </div>
        </form>
        <div th:text="${msg}"></div>
    </div>

</main>

<!--若未输入则报错-->
<script type="text/javascript">
    function checkSubmit(loginForm) {
        if (loginForm.adminAccount.value == '') {
            alert("请输入账号");
            loginForm.adminAccount.focus();
            return false;
        }
        if (loginForm.adminPassword.value == '') {
            alert("请输入密码");
            loginForm.adminPassword.focus();
            return false;
        }
        return true;
    }
</script>
