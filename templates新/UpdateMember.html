<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-新增会员</title>
</head>
<body>

<main>
    <div>
        <h1>编辑会员</h1>

        <ol>
                        <li><a th:href="@{/toAdminMain}">主页</a></li>
                        <li><a th:href="@{/member/selMember}">会员管理</a></li>
<!--            <a href="AdminMain.html" target="_self">回到主界面</a>-->
<!--            <a href="SelectMember.html" target="_self">回到会员管理界面</a>-->
            编辑会员
        </ol>

        <div>

                    <form th:action="@{/member/updateMember}" method="post" name="updateForm"
                          onsubmit="return beforeSubmit(this)">
                        <div th:each="mem:${memberList}">
                            <table class="table table-hover">
                                <tr>
                                    <td text-align="center">会员账号/卡号：</td>
                                    <td><input type="text"  readonly="readonly"
                                               th:value="${mem.memberAccount}" name="memberAccount">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">姓名：</td>
                                    <td><input type="text"  th:value="${mem.memberName}"
                                               name="memberName"></td>
                                </tr>
                                <tr>
                                    <td text-align="center">密码：</td>
                                    <td><input type="text"  readonly="readonly"
                                               th:value="${mem.memberPassword}" name="memberPassword">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">性别：</td>
                                    <td><input type="text"  th:value="${mem.memberGender}"
                                               name="memberGender">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">年龄：</td>
                                    <td><input type="text"  th:value="${mem.memberAge}"
                                               name="memberAge">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">联系方式：</td>
                                    <td><input type="text"  th:value="${mem.memberPhone}"
                                               name="memberPhone">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">身高：</td>
                                    <td><input type="text"  th:value="${mem.memberHeight}"
                                               name="memberHeight">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">体重：</td>
                                    <td><input type="text"  th:value="${mem.memberWeight}"
                                               name="memberWeight">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">购买课时：</td>
                                    <td><input type="text"  th:value="${mem.cardClass}"
                                               name="cardClass">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">剩余课时：</td>
                                    <td><input type="text"  th:value="${mem.cardNextClass}"
                                               name="cardNextClass">
                                    </td>
                                </tr>
                            </table>
                            <div>
                                <input type="submit"  value="确认修改">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

<script type="text/javascript">
    function beforeSubmit(updateForm) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;//设置手机号正则表达式
        if (!phone.test(updateForm.memberPhone.value)) {
            alert("手机号码错误！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
