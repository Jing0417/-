<head>
    <meta charset="UTF-8"/>
    <title>健身房管理系统-会员卡查询</title>
    <link href="//unpkg.com/layui@2.8.4/dist/css/layui.css" rel="stylesheet">

    <style>
        h1{
            font-family: "Xingkai SC";
            position: relative;
            right:87px;
            font-size:36px;
        }
        p{
            position:relative;
            bottom:-550px;
            text-indent: 1em;
            width:1500px;
            height:25px;
            background-color: #f1f1f1;
        }
        strong{
            position:relative;
            bottom:-510px;
            font-size:24px;
            text-indent: 3em;
        }

        div{
            width:20px;
            height:20px;
            overflow：hidden;
        }



        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            height: 100%; /* 全高 */
            position: fixed; /* 使它产生粘性，即使在滚动时 */
            overflow: auto; /* 如果侧栏的内容太多，则启用滚动条 */
        }
        li{
            list-style: none;
            font-size: 18px;
            font-family: initial;
            width: 360px;
            height: 82px;
            cursor: pointer;
        }
        ul li a {
            display: inline-block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
            width:328px;
            height:52px;

        }
        a:hover{
            background-color: #0a53be;
        }

        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        li a:hover{
            background-color: #000000;
            color: white;
        }


        li a:hover:not(.active) {
            background-color: white;
            color: blue;
        }
        body{
            margin:0;
        }


        /* 设置下拉按钮的样式 */
        .dropbtn {
            background-color: #f1f1f1;
            color: black;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 360px;
            height:52px;
            text-align: left;
            text-indent:0.2em;
        }

        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉内容（默认隐藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 360px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* 下拉链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: rgba(0, 0, 0, 0.8);
        }

        form{
            width:570px;
            height:305px;
            position: relative;
            left:36px;
            top:-156px;
        }
        .px-nav-fixed{
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .px-topnav{
            padding-left: 0;
            height: 56px;
            z-index: 1039;
        }
        .navbar {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-expand {
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .navbar-dark .navbar-brand:hover, .navbar-dark .navbar-brand:focus {
            color: #fff;
        }

        .bg-dark {
            background-color: #212529;

        }
        .px-topnav .navbar-brand {
            width: 225px;
            margin: 0;
        }
        .px-topnav.navbar-dark {
            color: rgba(255, 255, 255, 0.5);
        }
        .px-ziti{
            color:white;
            font-weight: bold;
            font-size:20px;
            text-indent: 2em;
        }
        .layui-table[lay-data], .layui-table[lay-options] {
            display:inline-block;
        }

    </style>

</head>

<div class="father_1">
        <h1 style="position:relative;right:-400px;width:200px;" >会员卡查询</h1>

    <ol class="fulanfuzhu">
        <li>
            <button style="cursor: pointer;width: 80px;height:50px;
        border-radius:20px;transition : all 0.3s;position: relative; right: -438px;top: 45px;">
                <a th:href="@{/toAdminMain}">主页</a></button></li>
<!--            <a href="AdminMain.html" target="_self">回到主界面</a>-->

        </ol>

        <div>
            <div>
                <i style="position:relative;right:-900px;top:-120px; width:200px; height:50px; display: inline-block"> 会员卡查询</i>

            </div>

            <form th:action="@{/member/selByCard}" method="post">
                <div>
                    <div style="  width: 200px;height: 36px; position: relative;">
                        <input type="text"
                               onkeypress="return event.keyCode>=48&&event.keyCode<=57"
                               ng-pattern="/[^a-zA-Z]/"
                               name="memberAccount"
                        style="position: relative;right:-980px; top:16px;">
                    </div>
                    <div>
                        <input type="submit"  value="查询" style="position: relative;right:-1180px; top:-21px;">
                    </div>
                </div>

            </form>
        </div>


    <table class="layui-table" lay-data="{url:'/static/2.8/json/table/demo2.json?v=2',
                        page: true, limit: 6, limits:[6]}" id="ID-table-demo-theads-1"
            style="position: relative; right:-567px;" >


            <thead style="width: 845px;display: inline-block;">
            <tr>
                <th lay-data="{field:'username', width:100px}" rowspan="2">会员账号/卡号</th>
                <th lay-data="{align:'center'}" rowspan="2">姓名</th>
                <th lay-data="{field:'amount'}" rowspan="2" >办卡时间</th>
                <th lay-data="{align:'center'}" rowspan="2">性别</th>
                <th lay-data="{align:'center'}" rowspan="2">年龄</th>
                <th lay-data="{align:'center'}" rowspan="2">联系方式</th>
                <th lay-data="{align:'center'}" rowspan="2">身高</th>
                <th lay-data="{align:'center'}" rowspan="2">体重</th>
                <th lay-data="{align:'center'}" rowspan="2">购买课时</th>
                <th lay-data="{align:'center'}" rowspan="2">剩余课时</th>
                <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#templet-demo-theads-tool'}" rowspan="2">操作</th>
            </tr>
            </thead>




        <tbody style="width: 835px;display: inline-block;">
                            <tr th:each="mem:${memberList}">
                                <td th:text="${mem.memberAccount}">会员账号/卡号</td>
                                <td th:text="${mem.memberName}">姓名</td>
                                <td th:text="${mem.cardTime}">办卡时间</td>
                                <td th:text="${mem.memberGender}">性别</td>
                                <td th:text="${mem.memberAge}">年龄</td>
                                <td th:text="${mem.memberPhone}">联系方式</td>
                                <td th:text="${mem.memberHeight}">身高</td>
                                <td th:text="${mem.memberWeight}">体重</td>
                                <td th:text="${mem.cardClass}">购买课时</td>
                                <td th:text="${mem.cardNextClass}">剩余课时</td>
                                <td>
                                    <a th:href="@{/member/toUpdateMember(memberAccount=${mem.memberAccount})}">
                                        <input type="button"  value="编辑">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
    </table>
        </div>
