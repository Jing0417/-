        /* 设置下拉按钮的样式 */
        .dropbtn {
            background-color: #f1f1f1;
            color: black;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 360px;
            height: 52px;
            text-align: left;
            text-indent: 0.2em;
        }

        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉内容（默认隐藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 360px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* 下拉链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover.dropbtn {
            background-color: rgba(0, 0, 0, 0.8);
        }

    <ul>

        <li><a th:href="@{/equipment/selEquipment}">器材管理</a></li>
        <li><a th:href="@{/class/selClass}">课程管理</a></li>
        <div class="dropdown">
            <button class="dropbtn">爬行者更多功能</button>
            <div class="dropdown-content">
                <a href="#">开发中</a>

    <div class="father_1">
        <h1>添加器材</h1>
        <ol class="fulan">
            <li><a th:href="@{/toAdminMain}">主页</a></li>
            <li><a th:href="@{/equipment/selEquipment}">器材管理</a></li>


        </ol>
        <div>

            <form th:action="@{/equipment/addEquipment}" method="post" name="addForm"
                  onsubmit="return beforeSubmit(this)">

                <div class="layui-form-item">
                    <label class="layui-form-label">器材名称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="equipmentName" lay-verify="title" autocomplete="off"
                               placeholder="器材名字"
                               class="layui-input" style="width:300px;" required >
                    </div>
                </div>

              <!--  <div class="layui-form-item">
                    <label class="layui-form-label">器材位置:</label>
                    <div class="layui-input-block">
                        <input type="text" name="equipmentLocation" lay-verify="title" autocomplete="off"
                               placeholder="x房间"
                               class="layui-input" style="width:300px;">
                    </div>
                </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label">器材位置:</label>
                    <div class="layui-input-block">
                        <select name="equipmentLocation" class="layui-input" style="width:300px;">
                            <option value="">请选择</option>
                            <option value="1号房间">1号房间</option>
                            <option value="2号房间">2号房间</option>
                            <option value="3号房间">3号房间</option>
                            <option value="4号房间">4号房间</option>
                            <option value="5号房间">5号房间</option>
                        </select>
                    </div>
                </div>

              <!--  <div class="layui-form-item">
                    <label class="layui-form-label">器材状态:</label>
                    <div class="layui-input-block">
                        <input type="text" name="equipmentStatus" lay-verify="title" autocomplete="off"
                               placeholder="状态"
                               class="layui-input" style="width:300px;">
                    </div>
                </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label">器材状态:</label>
                    <div class="layui-input-block">
                        <select name="equipmentStatus" class="layui-input" style="width:300px;">
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="维修中">维修中</option>
                            <option value="待维修">待维修</option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">器材备注:</label>
                    <div class="layui-input-block">
                        <input type="text" name="equipmentMessage" autocomplete="off" placeholder="备注"
                               class="layui-input" style="width:300px;">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val" value="添加">立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary" value="重置">重置</button>
                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
</div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        if (addForm.equipmentName.value == "") {
            alert("请输入器材名称！")
            return false;
        }
        if (addForm.equipmentLocation.value == "") {
            alert("请输入器材位置！")
            return false;
        }
        if (addForm.equipmentStatus.value == "") {
            alert("请输入器材状态！")
            return false;
        }
        if (addForm.equipmentMessage.value == "") {
            alert("请输入备注信息！")
            return false;
        }
        return true;
    }
</script>
